    <style>
        /* --- CORE TEXTURE & BACKGROUND --- */
        body {
            background-color: #1a1917;
            /* Dark Matte Brown/Black */
            color: #e3dcd2;
            /* Off-white newsprint color */
            margin: 0;
            overflow: hidden;
            font-family: 'Courier Prime', monospace;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
            /* Deeper perspective for full screen feel */
        }

        /* Grainy Matte Texture Overlay */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.08;
            /* Slightly more visible texture */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");

        /* --- FONTS --- */
        .font-headline {
            font-family: 'Playfair Display', serif;
        }

        .font-masthead {
            font-family: 'Cinzel', serif;
        }

        .font-mono {
            font-family: 'Courier Prime', monospace;
        }

        .font-body {
            font-family: 'Inter', sans-serif;
        }

        /* --- 3D BOOK ENGINE --- */
        #book {
            width: 85vw;
            /* Reduced from 100vw */
            max-width: 1200px;
            /* Constraint width */
            height: 90vh;
            /* Slightly reduced height */
            position: relative;
            transform-style: preserve-3d;
            /* Slight tilt to show depth, but mostly flat to fill screen */
            transform: rotateX(2deg) rotateY(0deg) rotateZ(0deg);
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* Spine and Thickness (Simulated) */
        /* Removed as per instructions */

        /* Pages */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #232220;
            /* Remove border, let it bleed */
            box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.8);
            /* Adjusted shadow */
            /* Deep vignette */
            transform-origin: left center;
            transition: transform 1.4s cubic-bezier(0.645, 0.045, 0.355, 1.000);
            backface-visibility: hidden;
            /* Hide back when flipped */
            overflow-y: auto;
            /* Scrollable content */
            padding: 60px 80px;
            /* Increased padding to push content inside the border */
            /* More padding for "page" feel */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        /* The "White Line" Border */
        .page::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid rgba(227, 220, 210, 0.2);
            /* Subtle off-white border */
            pointer-events: none;
            z-index: 5;
        }

        .page::-webkit-scrollbar {
            display: none;
        }

        /* Page Flip States */
        .page.flipped {
            transform: rotateY(-180deg);
            pointer-events: none;
        }

        /* Z-Index Stacking */
        .page-0 {
            z-index: 30;
        }

        .page-1 {
            z-index: 20;
        }

        .page-2 {
            z-index: 10;
        }

        /* --- BOOKMARKS (NAVIGATION) --- */
        .bookmark-container {
            position: absolute;
            right: -10px;
            /* Adjusted position */
            /* Flush right */
            top: 10vh;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
            /* Above pages */
            transform-style: preserve-3d;
        }

        .bookmark {
            width: 40px;
            /* Reduced width */
            height: 100px;
            /* Reduced height */
            writing-mode: vertical-rl;
            text-orientation: mixed;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            /* Classier font */
            font-weight: 600;
            font-size: 11px;
            /* Reduced font size */
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 3px 0 0 3px;
            /* Rounded on left (sticking out) */
            box-shadow: -2px 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, width 0.3s ease;
            text-transform: uppercase;
            position: relative;
            right: -5px;
            /* Peek out */
            opacity: 0.9;
        }

        /* Paper Texture for Bookmarks */
        .bookmark::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");

            pointer-events: none;
        }

        /* Subtle Classy Colors */
        .bookmark-0 {
            background-color: #8c9ea3;
            color: #1a1917;
        }

        /* Muted Blue */
        .bookmark-1 {
            background-color: #9ea38c;
            color: #1a1917;
        }

        /* Muted Green */
        .bookmark-2 {
            background-color: #a38c8c;
            color: #1a1917;
        }

        .bookmark:hover {
            transform: translateX(-10px);
            /* Slide out */
            width: 50px;
            opacity: 1;
        }

        .bookmark.active {
            transform: translateX(-15px);
            width: 55px;
            box-shadow: -3px 3px 12px rgba(0, 0, 0, 0.5);
            font-weight: 900;
            opacity: 1;
        }

        /* --- NEWSPAPER GRID LAYOUTS --- */
        .grid-news {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            border-top: 2px solid #444;
            border-bottom: 2px solid #444;
            padding: 40px 0;
            margin: 20px 0;
        }

        .border-r-news {
            border-right: 1px solid #444;
        }

        .border-b-news {
            border-bottom: 1px solid #444;
        }

        .stamp-box {
            border: 1px solid #444;
            padding: 10px;
            display: inline-block;
            transform: rotate(-2deg);
            margin-left: 10px;
            color: #8b3a3a;
            font-family: 'Courier Prime', monospace;
            font-weight: bold;
            font-size: 0.8rem;
        }

        /* Contribution Graph */
        .contribution-graph {
            display: grid;
            grid-template-columns: repeat(52, 1fr);
            gap: 2px;
        }

        .pixel {
            width: 100%;
            padding-bottom: 100%;
            background: #333;
            border-radius: 1px;
        }

        .pixel.active-1 {
            background: #1e3a29;
        }

        .pixel.active-2 {
            background: #2f5c40;
        }

        .pixel.active-3 {
            background: #4caf50;
        }

        @media (max-width: 768px) {
            .grid-news {
                grid-template-columns: 1fr;
            }

            .border-r-news {
                border-right: none;
                border-bottom: 1px solid #444;
                padding-bottom: 20px;
                margin-bottom: 20px;
            }

            .bookmark-container {
                right: -25px;
                top: 50px;
            }

            .bookmark {
                width: 35px;
                height: 80px;
                font-size: 10px;
            }
        }
