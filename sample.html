    <style>
        /* --- CORE TEXTURE & BACKGROUND --- */
        body {
            background-color: #1a1917;
            /* Dark Matte Brown/Black */
            color: #e3dcd2;
            /* Off-white newsprint color */
            margin: 0;
            overflow: hidden;
            /* Manage scroll manually within pages */
            font-family: 'Courier Prime', monospace;
        }

        /* Grainy Matte Texture Overlay */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- FONTS --- */
        .font-headline {
            font-family: 'Playfair Display', serif;
        }

        .font-masthead {
            font-family: 'Cinzel', serif;
        }

        .font-mono {
            font-family: 'Courier Prime', monospace;
        }

        .font-body {
            font-family: 'Inter', sans-serif;
        }

        /* --- 3D BOOK ENGINE --- */
        .scene {
            width: 100vw;
            height: 100vh;
            perspective: 1500px;
            /* Deep perspective for the flip */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .book-container {
            position: relative;
            width: 90vw;
            /* Responsive width */
            max-width: 1200px;
            height: 90vh;
            /* Responsive height */
            transform-style: preserve-3d;
            /* Tilted slightly for 3D effect implies "lying on desk" */
            /* transform: rotateX(5deg) translateY(-20px); */
            transition: transform 0.5s ease;
        }

        /* The Pages */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #232220;
            /* Slightly lighter page bg */
            border: 1px solid #333;
            box-shadow:
                inset 0 0 30px rgba(0, 0, 0, 0.5),
                /* Inner shadow for matte feel */
                -5px 5px 15px rgba(0, 0, 0, 0.3);
            /* Drop shadow */
            transform-origin: left center;
            /* Flip from the spine */
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1.000), z-index 0s 0.6s;
            backface-visibility: hidden;
            /* Hide back when flipped */
            overflow-y: auto;
            /* Scrollable content */
            padding: 40px;
            /* Hide scrollbar */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .page::-webkit-scrollbar {
            display: none;
        }

        /* Page Flip States */
        .page.flipped {
            transform: rotateY(-110deg);
            /* Flip open */
            pointer-events: none;
            /* Can't click when flipped */
        }

        /* Z-Index Stacking: Page 1 is top, Page 2 below, etc. */
        .page-0 {
            z-index: 30;
        }

        .page-1 {
            z-index: 20;
        }

        .page-2 {
            z-index: 10;
        }

        /* --- BOOKMARKS (NAVIGATION) --- */
        .bookmark-container {
            position: absolute;
            right: -40px;
            /* Stick out */
            top: 100px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 50;
            transform-style: preserve-3d;
        }

        .bookmark {
            width: 60px;
            height: 140px;
            background: #8b3a3a;
            /* Deep Red Leather color */
            color: #e3dcd2;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            box-shadow:
                inset 2px 0 5px rgba(0, 0, 0, 0.3),
                3px 3px 5px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s, background 0.2s;
            text-transform: uppercase;

            /* The user's requested "ribbon" look at the bottom */
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 50% 85%, 0% 100%);
        }

        .bookmark:hover {
            transform: translateX(5px);
            background: #a64444;
        }

        .bookmark.active {
            background: #e3dcd2;
            color: #1a1917;
            transform: translateX(-5px);
            /* Tuck in slightly implies selected */
        }

        /* --- NEWSPAPER GRID LAYOUTS --- */
        .grid-news {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            border-top: 2px solid #444;
            border-bottom: 2px solid #444;
            padding: 40px 0;
            margin: 20px 0;
        }

        .border-r-news {
            border-right: 1px solid #444;
        }

        .border-b-news {
            border-bottom: 1px solid #444;
        }

        /* Custom "Stamp" */

            border: 1px solid #444;
            padding: 10px;
            display: inline-block;
            transform: rotate(-2deg);
            margin-left: 10px;
            color: #8b3a3a;
            font-family: 'Courier Prime', monospace;
            font-weight: bold;
            font-size: 0.8rem;
        }

        /* ASCII Art / Pixel style blocks */
        .contribution-graph {
            display: grid;
            grid-template-columns: repeat(52, 1fr);
            gap: 2px;
        }

        .pixel {
            width: 100%;
            padding-bottom: 100%;
            background: #333;
            border-radius: 1px;
        }

        .pixel.active-1 {
            background: #1e3a29;
        }

        .pixel.active-2 {
            background: #2f5c40;
        }

        .pixel.active-3 {
            background: #4caf50;
        }
    </style>
</head>
